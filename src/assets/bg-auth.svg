<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="none">
  <rect width="100%" height="100%" fill="none"/>

  <defs>
    <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="grad2" x1="1" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="grad3" x1="1" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#008751" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#005a36" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Random flowing curves -->
  <g stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5">
    <path d="M-100,150 C200,100 600,300 900,150 C1200,0 1500,200 1700,120" />
    <path d="M-100,250 C200,200 600,400 900,250 C1200,100 1500,300 1700,220" stroke-dasharray="10 8"/>
    <path d="M-100,350 C250,200 700,500 1100,260 C1400,100 1700,320 1700,320" />
    <path d="M-100,450 C300,250 800,520 1200,400 C1500,280 1700,420 1700,420" stroke-dasharray="6 10"/>
  </g>

  <g stroke="url(#grad2)" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M0,100 C400,200 800,-20 1200,180 C1400,280 1600,160 1800,220" />
    <path d="M0,200 C300,350 700,100 1000,260 C1300,420 1600,180 1800,280" stroke-dasharray="12 6"/>
    <path d="M0,600 C250,500 650,700 950,500 C1300,300 1600,620 1800,500" />
    <path d="M0,700 C300,550 700,800 1100,620 C1450,500 1800,700 1800,700" stroke-dasharray="5 15"/>
  </g>
  
  <g stroke="url(#grad3)" stroke-width="2" fill="none" opacity="0.8">
    <path d="M0,100 C400,200 800,-20 1200,180 C1400,280 1600,160 1800,220" />
    <path d="M0,200 C300,350 700,100 1000,260 C1300,420 1600,180 1800,280" stroke-dasharray="12 6"/>
    <path d="M0,600 C250,500 650,700 950,500 C1300,300 1600,620 1800,500" />
    <path d="M0,700 C300,550 700,800 1100,620 C1450,500 1800,700 1800,700" stroke-dasharray="5 15"/>
  </g>

  <!-- Subtle vertical waves -->
  <!-- <g stroke="#1e293b" stroke-opacity="0.3" stroke-width="1">
